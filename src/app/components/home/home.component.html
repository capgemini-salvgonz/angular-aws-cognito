<div class="login-card">  
  <div *ngIf="user">
    <h3 class="center">Authenticated user!!!</h3>
    <p>Id: {{user.cognitoUserName}}</p>
    <p>User: {{user.nickName}}</p>
    <p>Email: {{user.email}}</p>    
    <p>Phone number: {{user.phoneNumber}}</p>
    <p>Tonken Expires in: {{expiresIn}} segs</p>
  </div>  
  <h3 *ngIf="!user" class="center">No authentication information available</h3>
</div>
